<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Body!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<section layout:fragment="content">
<h1>List of Products:</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">-</th>
        <th scope="col">-</th>
        <th scope="col">-</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${products}">
        <th scope="row">1</th>
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td>
            <form action="/products/delete" method="DELETE" class="btn btn-danger" >
                <input type="input" name="id" th:value="${p.id}" hidden>
                <input type="submit" value="Delete">

            </form>
            <a th:href="@{/products/delete(id=${p.id})}" th:text="Delete" class="btn btn-danger"></a>
        </td>
        <td><a th:href="@{/products/edit(id=${p.id})}" th:text="Edit" class="btn btn-primary" ></a></td>

        <td><form action="/products/disc" method="GET" class="btn btn-warning">
            <input type="input" name="id" th:value="${p.id}" hidden>
            <input type="text" id="di" name="did">
            <input type="submit" value="applyDisc">
            </form></td>
    </tr>

    <tr>
        <th scope="row">2</th>
        <td>16</td>
        <td>14</td>
        <td>10</td>
    </tr>
    </tbody>
</table>

<a href="/products/new" class="btn btn-info active">
    Create Product</a><br>
    </section>
</body>
</html>
