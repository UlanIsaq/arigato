<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Body!</title>
</head>
<body>
<a href ="/">Home</a>
<h1>Hello from "hello edit controller"</h1>

<form th:action="@{/products/edit}" method="POST" th:object="${product}">
    <label for="pid">Product ID:</label><br>
    <input type="text" id="pid" name="pid" th:field="*{id}" readonly><br>
    <label for="pname">Product name: </label><br>
    <input type="text" id="pname" name="pname" th:field="*{name}"><br>
    <label for="price">Product Price:</label><br>
    <input type="text" id="price" name="price" th:field="*{price}"><br>
    <input type="submit" value="submit">
</form>
</body>
</html>
